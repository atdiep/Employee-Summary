<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <title>My Team Roster</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mx-auto mb-0 h1" id="myRoster">Arnold</span>
    </nav>
    <div class="container">
        <div class="row justify-content-center" id="addEmployee"><div class="col-md-4 my-4">
    <div class="card border-primary mb-3" style="max-width: 18rem;">
        <div class="card-header"><i class="fa fa-chalkboard-teacher"></i> Manager</div>
        <div class="card-body text-primary" style="padding: 0">
            <ul class="list-group">
                <li class="list-group-item">Name: <span id="name">Arnold</span></li>
                <li class="list-group-item">ID: <span id="id">1</span></li>
                <li class="list-group-item">Email: <span id="email">arnold@yahoo.com</span></li>
                <li class="list-group-item">Office Number: <span id="officeNumber">1</span></li>
            </ul>
        </div>
    </div>
</div><div class="col-md-4 my-4">
    <div class="card border-danger mb-3" style="max-width: 18rem;">
        <div class="card-header"><i class="fa fa-hands-helping"></i> Intern</div>
        <div class="card-body text-danger" style="padding: 0">
            <ul class="list-group">
                <li class="list-group-item">Name: <span id="name">Serina</span></li>
                <li class="list-group-item">ID: <span id="id">2</span></li>
                <li class="list-group-item">Email: <span id="email">serina@yahoo.com</span></li>
                <li class="list-group-item">School: <span id="school">UW</span></li>
            </ul>
        </div>
    </div>
</div></div>
    </div>


</body></html>
